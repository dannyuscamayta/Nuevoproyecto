<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./01-card-horizontal.css" />
    <title>Card horizontal</title>
  </head>
  <body>
    <div class="card">
      <div class="card__left">
        <img
          src="https://st.depositphotos.com/2290789/3667/i/600/depositphotos_36675429-stock-photo-king-lion-aslan.jpg"
          alt=""
        />
        <button><i class="fas fa-shopping-cart"></i>Agregar al carrito</button>
      </div>
      <div class="card__right">
        <h3 class="card__title">Titulo</h3>
        <p class="card__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis ullam
          nihil iusto quam modi! Accusantium, dolore?
        </p>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdUhFQotKMe9DqAWo5rHA4_NPCHGCgrf4hbg&usqp=CAU"
          alt=""
          class="card__avatar"
        />
        <div class="card__footer">
          <div class="card__stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half    "></i>
            <span class="card__calificacion">4.5</span>
          </div>
          <button class="card__share">
            <i class="fa-solid fa-angles-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
