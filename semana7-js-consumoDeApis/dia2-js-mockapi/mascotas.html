<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <title>Mock - API - mascotas</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#" aria-current="page"
              >Home <span class="visually-hidden">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Dropdown</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
            </div>
          </li>
        </ul>
        <form class="d-flex my-2 my-lg-0">
          <input
            class="form-control me-sm-2"
            type="text"
            placeholder="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- main -->
    <main class="container">
      <h1 class="display-4 text-danger">MascotasApp - Mascotas</h1>
      <hr />

      <section class="row">
        <!-- Formulario -->
        <div class="col-12">
          <div class="card shadow">
            <div class="card-body">
              <form class="row" id="formMascota">
                <div class="form-group col-md-4">
                  <label for="">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ejm: Tobi"
                    id="inputNombre"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Raza:</label>
                  <select id="selectRaza" class="form-control">
                    <option value="0">Seleccione</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="">Colores:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ejm: Blanco, Negro, Gris"
                    id="inputColores"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Edad:</label>
                  <input type="number" class="form-control" id="inputEdad" />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Tipo:</label>
                  <select id="selectTipo" class="form-control">
                    <option value="0">Seleccione</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="">Activo:</label>
                  <!-- TO DO: Convertir en toggle de bootstap -->
                  <input type="text" class="form-control" id="inputActivo" />
                </div>
                <div class="form-group col-12 mt-2">
                  <button id="btnAccion" class="btn btn-dark">
                    Crear Mascota
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="row mt-5">
        <!-- Tabla -->
        <div class="col-12">
          <div class="card shadow">
            <div class="card-body">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbody-razas"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.js"
      integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
      crossorigin="anonymous"
    ></script>
    <!-- Libreria sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Select 2 js libreria -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./js/mascotas.js" type="module"></script>
  </body>
</html>
