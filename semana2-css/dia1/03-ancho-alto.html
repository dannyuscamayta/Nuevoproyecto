<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./03-ancho-alto.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- todos los elementos estructurales son en BLOCK = osea tienen el ancho del 100% de sus pacre directo -->
    <!-- y la altura es de acuerdo a su contenido; main, header, section, footer, article, aside -->
    <!-- OJO : tanto el ancho como el alto se puede modificar -->
    <!-- todos los elementos INLINE ocupan en ancho y alto de acuerdo a su contenido -->
    <!-- OJO: los elementos INLINE no se pueden alterar ni su ancho ni su altura -->
    <header class="header">
      <span>link1</span> | <span>link2</span> | <span>link3</span> |
    </header>
    <main class="main">
      <section class="main__imagenes">
        <img
          src="https://e7.pngegg.com/pngimages/273/154/png-clipart-cats-cats-thumbnail.png"
          alt=""
          width="150"
        />
        <img
          src="https://img2.freepng.es/20171203/ca8/kitten-free-png-image-5a24ac6d7e8ea9.6762057115123528775184.jpg"
          alt=""
          width="150"
        />
      </section>

      <section class="main__description">

      </section>

      <section class="main__articulos">

      </section>
    </main>

    <footer>
        <p>Todos los derechos reservados</p>
        <p>2022</p>
    </footer>
  </body>
</html>
