<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .fondo-azul {
        background-color: #bacef5;
      }
      .fondo-amarillo {
        background-color: #ffdc6a;
      }
    </style>
    <title>bootstrap - grillas</title>
  </head>
  <body>
    <!-- todo contenido de bootstrap debe estar envuelto en la clase container o container fluid -->
    <main class="container-fluid">
      <!-- puede ser cualquier elemento de bloque, section, div, formulario, article pero x comodidad sera un div-->
      <div class="row">
        <div class="col fondo-azul">Columna 1</div>
        <div class="col fondo-amarillo">Columna 2</div>
        <div class="col fondo-azul">Columna 3</div>
      </div>

      <hr />
      <div class="row">
        <div class="col fondo-azul">Columna 1</div>
        <div class="col fondo-amarillo">Columna 2</div>
        <div class="col fondo-azul">Columna 3</div>
        <div class="col fondo-amarillo">Columna 4</div>
      </div>

      <hr />
      <div class="row">
        <div class="col-4 fondo-azul">columna 1</div>
        <div class="col-4 fondo-amarillo">
          <div class="row">
            <div class="col-6">columna 2 fila 1</div>
            <div class="col-6">columna 2 fila 1</div>
          </div>
          <div class="row">
            <div class="col-6">columna 2 fila 2</div>
            <div class="col-6">columna 2 fila 2</div>
          </div>
        </div>
        <div class="col-4 fondo-azul">columna 3</div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
