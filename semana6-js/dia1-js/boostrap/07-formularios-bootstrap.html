<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>bootstrap Formularios</title>
  </head>
  <body class="bg-light">

     <h1 class="display-4 text-danger text-center mt-5">Formulario en bootstrap!</h1>

    <hr/>
    <main class="container">
      <h3>Formulario de una sola columna</h3>
      <div class="row justify-content-center">
        <div class="col-6">
          <form action="">
            <div class="form-group">
              <label for="">Nombre del plato</label>
              <input type="text" class="form-control" placeholder="Ejem: Seco de cabrito">
            </div>
            <div class="form-group">
              <label for="">E-mail</label>
              <input type="text" class="form-control" placeholder="Ejem: Minombre@correo.com">
            </div>
            <div class="form-group">
              <label for="">Categoria</label>
              <select name="" id="" class="form-control">
                <option value="0">--Seleccione--</option>
                <option value="">Entrada</option>
                <option value="">Sopa</option>
                <option value="">Plato de fondo</option>
                <option value="">Postre</option>
                <option value="">Bebida</option>
              </select>
              <small class="text-muted">*Este campo es obligatorio</small>
            </div>
            <!-- otro grupo para el check box -->
            <div class="form-group">
              <label for="">Ingredientes:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultCebolla">
                <label class="form-check-label" for="flexCheckDefaultCebolla">Cebolla</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultPeperoni">
                <label class="form-check-label" for="flexCheckDefaultPeperoni">Peperoni</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultTomate">
                <label class="form-check-label" for="flexCheckDefaultTomate">Tomate</label>
              </div>
            </div>
            <!-- este es el radio button -->
            <div class="form-group">
              <label for="">Tiempo de cocción</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">De 1 a 2 horas</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">De 2 a 3 horas</label>
              </div>
            </div>
            <!-- text area -->
            <div class="form-group">
              <label for="">Preparación:</label>
              <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <!-- para un boton se usa el btn -->
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Crear plato</button>
            </div>
          </form>
        </div>
      </div>

      <!-- este sera un otro contenedor para un nuevo formulario -->
      <hr/>
      <h3>Formulario de 2 columnas</h3>
      <div class="row justify-content-center">
        <div class="col-6">
          <form action="" class="row">
            <div class="form-group col-md-6">
              <label for="">Nombres:</label>
              <input type="text" class="form-control" placeholder="Nombres"/>
            </div>
            <div class="form-group col-md-6">
              <label for="">Apellidos:</label>
              <input type="text" class="form-control" placeholder="Apellidos"/>
            </div>
            <div class="form-group col-md-6">
              <label for="">Nombres:</label>
              <input type="text" class="form-control" placeholder="Nombres"/>
            </div>
            <div class="form-group col-md-6">
              <label for="">Apellidos:</label>
              <input type="text" class="form-control" placeholder="Apellidos"/>
            </div>
          </form>
        </div>
      </div>

    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
